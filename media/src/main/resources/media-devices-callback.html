<!DOCTYPE html>
<html lang="en">
<script>
function requestMedia(constraints) {
  navigator.mediaDevices.getUserMedia(constraints)
  .then(function(stream) {
    callback.onMediaPermissionStatusChanged('granted');
  })
  .catch(function(err) {
    callback.onMediaPermissionStatusChanged('denied');
  });
}

function requestVideo() {
  requestMedia({video: true});
}

function requestAudio() {
    requestMedia({audio: true});
}
</script>
</html>
