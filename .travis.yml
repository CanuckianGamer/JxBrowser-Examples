language: java
sudo: false

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
    - os: linux
      jdk: oraclejdk9
    - os: linux
      dist: xenial
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode9.3

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux"     ]]; then export DISPLAY=:99.0    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux"     ]]; then sh -e /etc/init.d/xvfb start    ; fi
  - chmod +x gradlew

script:
  - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/